<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monterrey Chamber of Commerce</title>
        <meta name="description" content="Monterey Chamber of Commerce page for WDD 231 project">
        <meta name="author" content="Pedro Moo">
        <meta property="og:title" content="Monterey Chamber of Commerce page for WDD 231 project">
        <meta property="og:url" content="https://moo23001.github.io/wdd231/chamber/directory">
        <meta property="og:image" content="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/G2KOYSOT3RH2XMXKVRBEORMQEY.jpg">
        <meta property="og:type" content="website">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/join.css">
        <link rel="icon" href="images/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <script defer src="scripts/getdates.js"></script>
        <script defer src="scripts/menu.js"></script>
        
    </head>
    <body>
        <header>
            <div class="mainHeader">
                <img id="logo" src="images/chamberlogo.webp" alt="Monterrey Chamber of Commerce Logo">
                <h1>Monterrey Chamber of Commerce</h1>
            </div>
            <nav id="animateme">
                <a id="menu" href="#"></a>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="#" class="active">Join</a></li>
                    <li><a href="discover.html">Discover</a></li>                
                </ul>
            </nav>
        </header>
        <main>
            <h1>Form</h1>
            <form method="get" action="thanks.html" class="form"></form>
                <fieldset class="rep">
                    <legend>Business/Org Representative</legend>
                    <label>First Name <input type="text" name="first" required autocomplete="name"></label>
                    <label>Last Name <input type="text" name="last" required autocomplete="name"></label>
                    <label>Organization Title <input type="text" name="org" required autocomplete="organization-title"></label>
                    <label>Email <input type="email" name="email" required autocomplete="email"></label>
                    <label>Phone <input type="tel" name="phone" required autocomplete="tel-area-code"></label>
                </fieldset>
                <fieldset>
                    <legend>Business/Org Information</legend>
                    <label>Business/Organization's name <input type="text" name="business" required autocomplete="organization"></label>
                    <label>Business/Org description <input type="textarea" name="description"></label>
                </fieldset>
                <fieldset>
                    <legend>Select Membership Level</legend>
                    <div class="membership">
                        <label><input type="radio" id="np" name="np" required>NP Membership</label>
                        <label><input type="radio" id="bronze" name="bronze" required>Bronze Membership</label>
                        <label><input type="radio" id="silver" name="silver" required>Silver Membership</label>
                        <label><input type="radio" id="gold" name="gold" required>Bronze Membership</label>
                    </div>
                    
                </fieldset>
                
                <button type="submit">Join Now</button>
        </main>
        <footer>
            <p>&copy; <span id="currentyear"></span> Pedro Moo - Monterrey, Mexico</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
